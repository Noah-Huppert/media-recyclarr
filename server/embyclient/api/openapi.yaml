paths:
  /Artists:
    get:
      description: Requires authentication as user
      externalDocs:
        description: "API Documentation: Items by name"
        url: https://betadev.emby.media/doc/restapi/Items-by-Name.html
      operationId: getArtists
      parameters:
      - description: Artist or AlbumArtist
        explode: false
        in: query
        name: ArtistType
        required: false
        schema:
          type: string
        style: form
      - description: "Optional filter by maximum official rating (PG, PG-13, TV-MA,\
          \ etc)."
        explode: false
        in: query
        name: MaxOfficialRating
        required: false
        schema:
          type: string
        style: form
      - description: Optional filter by items with theme songs.
        explode: false
        in: query
        name: HasThemeSong
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items with theme videos.
        explode: false
        in: query
        name: HasThemeVideo
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items with subtitles.
        explode: false
        in: query
        name: HasSubtitles
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items with special features.
        explode: false
        in: query
        name: HasSpecialFeature
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items with trailers.
        explode: false
        in: query
        name: HasTrailer
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional. Return items that are siblings of a supplied item.
        explode: false
        in: query
        name: AdjacentTo
        required: false
        schema:
          type: string
        style: form
      - description: Optional filter by minimum index number.
        explode: false
        in: query
        name: MinIndexNumber
        required: false
        schema:
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional. The minimum premiere date. Format = ISO
        explode: false
        in: query
        name: MinStartDate
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The maximum premiere date. Format = ISO
        explode: false
        in: query
        name: MaxStartDate
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The minimum premiere date. Format = ISO
        explode: false
        in: query
        name: MinEndDate
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The maximum premiere date. Format = ISO
        explode: false
        in: query
        name: MaxEndDate
        required: false
        schema:
          type: string
        style: form
      - description: Optional filter by minimum number of game players.
        explode: false
        in: query
        name: MinPlayers
        required: false
        schema:
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional filter by maximum number of game players.
        explode: false
        in: query
        name: MaxPlayers
        required: false
        schema:
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional filter by parent index number.
        explode: false
        in: query
        name: ParentIndexNumber
        required: false
        schema:
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional filter by items that have or do not have a parental
          rating
        explode: false
        in: query
        name: HasParentalRating
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items that are HD or not.
        explode: false
        in: query
        name: IsHD
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items that are unaired episodes or not.
        explode: false
        in: query
        name: IsUnaired
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by minimum community rating.
        explode: false
        in: query
        name: MinCommunityRating
        required: false
        schema:
          format: double
          nullable: true
          type: number
        style: form
      - description: Optional filter by minimum critic rating.
        explode: false
        in: query
        name: MinCriticRating
        required: false
        schema:
          format: double
          nullable: true
          type: number
        style: form
      - description: "Gets all episodes that aired during a season, including specials."
        explode: false
        in: query
        name: AiredDuringSeason
        required: false
        schema:
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional. The minimum premiere date. Format = ISO
        explode: false
        in: query
        name: MinPremiereDate
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The minimum premiere date. Format = ISO
        explode: false
        in: query
        name: MinDateLastSaved
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The minimum premiere date. Format = ISO
        explode: false
        in: query
        name: MinDateLastSavedForUser
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The maximum premiere date. Format = ISO
        explode: false
        in: query
        name: MaxPremiereDate
        required: false
        schema:
          type: string
        style: form
      - description: Optional filter by items that have an overview or not.
        explode: false
        in: query
        name: HasOverview
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items that have an imdb id or not.
        explode: false
        in: query
        name: HasImdbId
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items that have a tmdb id or not.
        explode: false
        in: query
        name: HasTmdbId
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter by items that have a tvdb id or not.
        explode: false
        in: query
        name: HasTvdbId
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: "Optional. If specified, results will be filtered by exxcluding\
          \ item ids. This allows multiple, comma delimeted."
        explode: true
        in: query
        name: ExcludeItemIds
        required: false
        schema:
          type: string
        style: form
      - description: Optional. The record index to start at. All items with a lower
          index will be dropped from the results.
        explode: false
        in: query
        name: StartIndex
        required: false
        schema:
          format: int32
          nullable: true
          type: integer
        style: form
      - description: Optional. The maximum number of records to return
        explode: false
        in: query
        name: Limit
        required: false
        schema:
          format: int32
          nullable: true
          type: integer
        style: form
      - description: "When searching within folders, this determines whether or not\
          \ the search will be recursive. true/false"
        explode: false
        in: query
        name: Recursive
        required: false
        schema:
          type: boolean
        style: form
      - description: Enter a search term to perform a search request
        explode: false
        in: query
        name: SearchTerm
        required: false
        schema:
          type: string
        style: form
      - description: "Sort Order - Ascending,Descending"
        explode: false
        in: query
        name: SortOrder
        required: false
        schema:
          type: string
        style: form
      - description: Specify this to localize the search to a specific item or folder.
          Omit to use the root
        explode: false
        in: query
        name: ParentId
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. Specify additional fields of information to return\
          \ in the output. This allows multiple, comma delimeted. Options: Budget,\
          \ Chapters, DateCreated, Genres, HomePageUrl, IndexOptions, MediaStreams,\
          \ Overview, ParentId, Path, People, ProviderIds, PrimaryImageAspectRatio,\
          \ Revenue, SortName, Studios, Taglines"
        explode: true
        in: query
        name: Fields
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. If specified, results will be filtered based on item\
          \ type. This allows multiple, comma delimeted."
        explode: true
        in: query
        name: ExcludeItemTypes
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. If specified, results will be filtered based on item\
          \ type. This allows multiple, comma delimeted."
        explode: true
        in: query
        name: IncludeItemTypes
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. If specified, result will be filtered to contain only\
          \ items which match at least one of the specified IDs. Each provider ID\
          \ must be in the form 'prov.id', e.g. 'imdb.tt123456'. This allows multiple,\
          \ comma delimeted value pairs."
        explode: true
        in: query
        name: AnyProviderIdEquals
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. Specify additional filters to apply. This allows multiple,\
          \ comma delimeted. Options: IsFolder, IsNotFolder, IsUnplayed, IsPlayed,\
          \ IsFavorite, IsResumable, Likes, Dislikes"
        explode: true
        in: query
        name: Filters
        required: false
        schema:
          type: string
        style: form
      - description: "Optional filter by items that are marked as favorite, or not."
        explode: false
        in: query
        name: IsFavorite
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for movies.
        explode: false
        in: query
        name: IsMovie
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for series.
        explode: false
        in: query
        name: IsSeries
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for folders.
        explode: false
        in: query
        name: IsFolder
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for news.
        explode: false
        in: query
        name: IsNews
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for kids.
        explode: false
        in: query
        name: IsKids
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for sports.
        explode: false
        in: query
        name: IsSports
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for IsNew.
        explode: false
        in: query
        name: IsNew
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for IsPremiere.
        explode: false
        in: query
        name: IsPremiere
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for IsNewOrPremiere.
        explode: false
        in: query
        name: IsNewOrPremiere
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: Optional filter for IsRepeat.
        explode: false
        in: query
        name: IsRepeat
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: ProjectToMedia
        explode: false
        in: query
        name: ProjectToMedia
        required: false
        schema:
          type: boolean
        style: form
      - description: "Optional filter by MediaType. Allows multiple, comma delimited."
        explode: true
        in: query
        name: MediaTypes
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. If specified, results will be filtered based on those\
          \ containing image types. This allows multiple, comma delimited."
        explode: true
        in: query
        name: ImageTypes
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. Specify one or more sort orders, comma delimeted.\
          \ Options: Album, AlbumArtist, Artist, Budget, CommunityRating, CriticRating,\
          \ DateCreated, DatePlayed, PlayCount, PremiereDate, ProductionYear, SortName,\
          \ Random, Revenue, Runtime"
        explode: true
        in: query
        name: SortBy
        required: false
        schema:
          type: string
        style: form
      - description: "Optional filter by items that are played, or not."
        explode: false
        in: query
        name: IsPlayed
        required: false
        schema:
          nullable: true
          type: boolean
        style: form
      - description: "Optional. If specified, results will be filtered based on genre.\
          \ This allows multiple, pipe delimeted."
        explode: true
        in: query
        name: Genres
        required: false
        schema:
          type: string
        style: form
      - description: "Optional. If specified, results will be filtered based on OfficialRating.\
          \ This allows multiple, pipe delimeted."
        explode: true
        in: query
        name: OfficialRatings
        required: false
        schema:
